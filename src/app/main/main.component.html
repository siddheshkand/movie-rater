<div class="layout">
  <app-movie-list
    [movies]="movies"
    (selectedMovie)="selectMovie($event)" (editedMovie)="editMovie($event)"
    (createNewMovie)="createMovie()"
    (deletedMovie)="deletedMovie($event)"
  ></app-movie-list>
  <div>
    <app-movie-details *ngIf="selectedMovie" [movie]="selectedMovie"
                       (updateMovie)="selectMovie($event)"></app-movie-details>
    <app-movie-form
      *ngIf="editedMovie"
      [movie]="this.editedMovie"
      (movieCreated)="movieCreated($event)"
      (movieUpdated)="movieUpdated($event)">
    </app-movie-form>
  </div>
</div>
